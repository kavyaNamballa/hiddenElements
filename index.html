<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Clickable Button Example</title>
  <style>
    #realButton {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 50px;
    }

    #overlay {
      position: absolute;
      top: 200px;
      left: 100px;
      width: 200px;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- The actual button -->
  <button id="realButton" onclick="hideButton()">Click Me</button>


  <!-- Transparent overlay -->
  <button id="overlay"></button>

  <script>
    function hideButton() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
