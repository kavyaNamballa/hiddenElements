<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Clickable Button Example</title>
  <style>
    #realButton {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 50px;
      z-index: 1;
    }

    #overlay {
      display: none;
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0);
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- The actual button (visible, detectable) -->
  <button id="realButton">Click Me</button>

  <!-- Transparent overlay that blocks clicks -->
  <button id="overlay"></button>

</body>
</html>
